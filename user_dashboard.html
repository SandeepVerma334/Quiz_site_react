<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to bottom, #a8c0ff, #3f7cac);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: #ecf0f1;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #2c3e50;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button.cross::before {
            content: '✖';
        }

        .toggle-button.menu::before {
            content: '☰';
        }

        .content {
            margin-left: 20px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#take-quiz">Take Quiz</a></li>
            <li><a href="#results">Results</a></li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button menu" id="toggleButton"></button>

    <!-- Content -->
    <div class="content" id="content">
        <h2 id="home">Welcome to the User Dashboard</h2>
        <p>Use the menu to navigate through different sections of the dashboard.</p>
        <h3 id="profile" class="mt-5">Profile</h3>
        <p>View and manage your profile details.</p>
        <h3 id="take-quiz" class="mt-5">Take Quiz</h3>
        <p>Start a quiz to test your knowledge.</p>
        <h3 id="results" class="mt-5">Results</h3>
        <p>View your quiz results here.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleButton');
        const content = document.getElementById('content');

        // Toggle Sidebar
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            content.classList.toggle('shifted');

            // Change button icon
            if (sidebar.classList.contains('open')) {
                toggleButton.classList.replace('menu', 'cross');
            } else {
                toggleButton.classList.replace('cross', 'menu');
            }
        });
    </script>
</body>
</html>
